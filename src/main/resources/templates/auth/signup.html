<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Signup</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="mt-5 container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Signup</h2>
                        </div>
                        <div class="p-3" th:if="${param.success}">
                            <div class="alert alert-info mb-0">
                                You have successfully registered our service!
                            </div>
                        </div>
                        <div class="card-body">
                            <form
                                method="post"
                                role="form"
                                th:action="@{/auth/signup}"
                                th:object="${user}"
                            >
                                <div class="form-group mb-3">
                                    <label class="form-label">User ID</label>
                                    <input
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Enter user id"
                                        th:field="*{username}"
                                        type="text"
                                    />
                                    <p
                                        th:errors="*{username}"
                                        class="text-danger"
                                        th:if="${#fields.hasErrors('username')}"
                                    ></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Email</label>
                                    <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter email address"
                                        th:field="*{email}"
                                        type="email"
                                    />
                                    <p
                                        th:errors="*{email}"
                                        class="text-danger"
                                        th:if="${#fields.hasErrors('email')}"
                                    ></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter password"
                                        th:field="*{password}"
                                        type="password"
                                    />
                                    <p
                                        th:errors="*{password}"
                                        class="text-danger"
                                        th:if="${#fields.hasErrors('password')}"
                                    ></p>
                                </div>
                                <div class="d-flex align-items-center mt-4">
                                    <button class="btn btn-outline-dark px-5" type="submit">Register</button>
                                    <span class="ms-auto">Already registered?
                                        <a th:href="@{/auth/login}">Login here</a></span
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
